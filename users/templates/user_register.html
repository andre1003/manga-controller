{% extends 'base/base.html' %}
{% load bootstrap5 %}


{% block title %} User Register {% endblock title %}


{% block body %}
    <h1 class="centering"> User Register </h1>

    <div class="row">
        <div class="col-lg-2"></div>

        <div class="col-lg-8">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
        
                <div class="row">
                    <div class="col d-flex align-right">
                        <button type="submit" class="btn btn-primary"> Register </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-lg-2"></div>
    </div>
    
{% endblock body %}
