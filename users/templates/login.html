{% extends 'base/base.html' %}
{% load bootstrap5 %}


{% block title %} Login {% endblock title %}


{% block body %}
    <h1 class="centering"> User Login </h1>
    
    <div class="row">
        <div class="col-lg-4"></div>

        <div class="col-lg-4">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
        
                <div class="row">
                    <div class="col d-flex align-right">
                        <button type="submit" class="btn btn-primary"> Login </button>
                    </div>
                </div>

                <input type="hidden" name="next" value="{{ request.GET.next }}">
            </form>
        </div>

        <div class="col-lg-4"></div>
    </div>
    
{% endblock body %}
